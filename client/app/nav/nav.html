<header 
  ng-class="{
  'logged-out': !currentUser
  }"
  class="mdl-layout__header">
  <div class="mdl-layout__header-row">
    <span class="mdl-layout-title">
      <a ui-sref="dash.default">
        <h4>
          <img src="assets/HHlogoWhite.png" class="hh-logo" alt="Home Harmony Logo" />
          <span style="color:white">ome Harmony</span>
        </h4>
      </a>
    </span>
    <div class="mdl-layout-spacer"></div>
    <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a ng-hide="currentUser" class="mdl-navigation__link" href="#/login">Login</a>
      <a ng-hide="currentUser" class="mdl-navigation__link" href="#/newUser">New User</a>
      <a ng-show="currentUser" class="mdl-navigation__link" ng-click="logOut()">Logout</a>
    </nav>
  </div>
</header>
